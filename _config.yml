### Site Settings ###
title               : ibrahim ethem topçu
description         : >-
                      "I love banana :banana: and coding,
                      use tabs over spaces."
baseurl             : ""                     # Change to empty quotes if you are hosting your site at <your-username>.github.io directly
repository          : iethem/iethem.github.io     # Change to <your-username>/<your-username>.github.io (or remove it if you don't need remote projects)
remote_theme        : YoussefRaafatNasry/portfolYOU


### Plugins ###
plugins:
  - jemoji


### Navbar Settings ###
nav_exclude:                                            # The following paths are excluded from navbar
  - pages/tags.html
  - pages/404.html
  - pages/index.md


### Author Info ###
author:
  name              : İbrahim Ethem Topçu
  image             : https://avatars0.githubusercontent.com/u/18339167?s=460&u=c9d3411a057175b1be0a5abebf41323d7dcb7920&v=4
  email             : ibrahimethemtopcu@gmail.com
  github            : iethem
  instagram         : ibrahim.ethem
  linkedin          : iethem
  medium            : ibrahim.ethem
  stackoverflow     : 9193076
  twitter           : iethemm
# youtube           : your_channel_name


### Posts ###
permalink: /blog/:title


### Collections ###
collections:
  projects:
    output: true
    permalink: /projects/:name


### Disqus ###
# disqus: your-short-name-disqus                          # Your website Shortname on disqus


### Defaults for collections ###
defaults:
  - scope:
      path: ""
      type: "projects"
    values:
      layout: "page"
  - scope:
      path: ""
      type: "posts"
    values:
      comments: false                                   # Set to true to enable disqus comments

### Exclude from processing ###
exclude:
  - README.md
  - CONTRIBUTING.md
  - LICENSE
  - "*.log"
